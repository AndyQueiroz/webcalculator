<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>WebCalculator - V 0.1 (beta)</title>
</head>

<body>
    <header class="header-default">
        <h1 class="title">WebCalculator</h1>
        <h2 class="prg-default version-center">Versão 0.1 (beta)</h2>
    </header>

    <main class="main-default">
        <!-- Inputs and Output <section> -->
        <section class="first-section">
            <p class="prg-default">Primeiro número:</p>
            <input id="firstInput" class="input-default" type="number">
            <p class="prg-default">Segundo número:</p>
            <input id="secondInput" class="input-default" type="number">
        </section>

        <!-- Buttons <section> -->
        <section class="second-section">
            <div class="left-div">
                <button onclick="limpar()" class="btn-clean">Limpar os campos</button>
                <div class="espacamento">
                    <button onclick="somar()" class="btn-default">Somar</button>
                    <button onclick="subtrair()" class="btn-default">Subtrair</button>
                </div>
                <div class="espacamento">
                    <button onclick="multiplicar()" class="btn-default">Multiplicar</button>
                    <button onclick="dividir()" class="btn-default">Dividir</button>
                </div>
            </div>

            <div class="right-div">
                <p class="prg-default">Resultado:</p>
                <output id="resultOutput" class="output-default" type="number">
            </div>
        </section>


    </main>

    <footer class="footer-default">
        <p class="prg-default">Anderson Queiroz - 2022</p>
        <p class="prg-made">Site made with Figma (prototype), HTML, CSS and JS</p>
    </footer>

    <!--  Tag to call .js -->
    <script type="text/javascript" src="js/calculo.js"></script>
</body>
</html>
