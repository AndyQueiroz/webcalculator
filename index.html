<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>WebCalculator - V 0.1 (beta)</title>
</head>

<body>
    <header class="header-default">
        <h1 class="title">WebCalculator</h1>
        <h2 class="prg-default version-center">Versão 0.1 (beta)</h2>
    </header>

    <main class="main-default">
        <section class="first-section">
            <p class="prg-default">Primeiro número:</p>
            <input id="firstInput" class="input-default" type="number">

            <p class="prg-default">Segundo número:</p>
            <input id="secondInput" class="input-default" type="number">

            <p class="prg-default">Resultado:</p>
            <input id="thirdInput" class="input-default" type="number">
            <div class="clear"></div>
        </section>

        <section class="second-section">
            <button id="limpar-button" class="btn-default">Limpar os campos</button>

            <button id="somar-button" class="btn-default">Somar</button>
            <button id="subtrair-button" class="btn-default">Subtrair</button>

            <button id="multiplicar-button" class="btn-default">Multiplicar</button>
            <button id="dividir-button" class="btn-default">Dividir</button>
            <div class="clear"></div>
        </section>

    </main>

    <footer class="footer-default">
        <p class="prg-default">Anderson Queiroz - 2022</p>
        <p class="prg-made">Site made with Figma (prototype), HTML, CSS and JS</p>
    </footer>

</body>
</html>
